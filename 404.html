<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Redirecting...</title>
        <link rel="canonical" href="https://auralius.tk/" />
        <meta http-equiv="refresh" content="1; url=https://auralius.tk/"/>
    </head>
    <body>
        <h1>Redirecting...</h1>
        <a href="https://auralius.tk/" >Click here if you are not redirected.</a>
        <script>
            var n = location.href.replace("index.php?/", "");
            if (n != location.href) location = n;
        </script>
    </body>
</html>
